<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-container">
      <div class="left">
        <h1>  Your Result </h1>
        <div class="circle">  
          <h1>76</h1>
          <span>of 100</span>
          </div>
          <b>Great</b>
        <p>  You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <h1 class="tittle"> Summary </h1>
        <div class="rows">
          <div class="row">
            <div class="badge">
              <img src="assets\images\icon-reaction.svg" alt="reaction-img">
              <b>Reaction</b>
            </div>
            <p> <b>80</b>/ 100 </p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="assets\images\icon-memory.svg" alt="reaction-img">
              <b>Memory</b>
            </div>
            <p>  <b>92</b> / 100 </p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="assets\images\icon-verbal.svg" alt="reaction-img">
              <b>Verbal</b>
            </div>
            <p>  <b>61</b> / 100 </p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="assets\images\icon-visual.svg" alt="reaction-img">
              <b>Visual</b>
            </div>
            <p>  <b>72</b> / 100 </p>
          </div>
        </div>
        <input class="btn" type="button" value="Continue">
      </div>
    </div>
    </div>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pranav reddy</a>.
  </div>
</body>
</html>
